<body>
    <header class="header">

    <main class="contenedor">

        <h3>Ingrese sus datos de contacto</h3>

        <form id="formulario" class="formulario">
          <label for="nombre" class="campo">Tu Nombre:</label>
          <input type="text" class="campo campo__field" name="nombre"/>

          <label for="email" class="campo">Email:</label>
          <input class="campo campo__field" name="email"/>

          <label for="mensaje" class="campo">Mensaje:</label>
          <textarea class="campo campo__field campo__field--textarea" name="mensaje" required></textarea>

          <input class="campo boton"  type="submit" value="Enviar">
        </form>

    </main>

    <footer>
